<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>uDomainFlag</title>

	<script type="text/javascript" src="script/sentry.min.js"></script>
	<script type="text/javascript" src="script/parameters.js"></script>
	<script type="text/javascript" src="script/cache.js"></script>
	<script type="text/javascript" src="script/domainflag.js"></script>
	<script type="text/javascript" src="script/options.js"></script>
	<script type="text/javascript" src="script/lang.js"></script>

	<link rel="stylesheet" type="text/css" href="/style/roboto.css" />
	<link rel="stylesheet" type="text/css" href="/style/options.css" />
</head>

<body>
<div class="container">
	<div class="companymanaged" style="display: none;">
		<h2><img class="titleimg" src="/images/fugue/office-network.png" alt="" /> <span class="companymanaged_title" load-lang="options_companymanaged_title"></span></h2>
		<span load-lang="options_companymanaged"></span>
		<hr />
	</div>

	<!-- Options -->
	<div class="version">
		<h2><img class="titleimg" src="/images/fugue/applications-stack.png" alt="" /> <span load-lang="options_version"></span></h2>
		<span class="yourversion"></span> <a href="https://domainflag.bella.network/extension?ref=uDomainFlag" load-lang="options_changelog" target="_blank">Extension Changelog</a>.
	</div>

	<div class="howitworks">
		<span load-lang="options_howitworks" class="howitworks_intro"></span> <a href="https://domainflag.bella.network/howitworks?ref=uDomainFlag" target="_blank">DomainFlag &Gt; How it works</a>.
	</div>

	<hr />

	<h2><img class="titleimg" src="/images/fugue/globe-network.png" alt="" /> <span load-lang="options_connection"></span></h2>
	<div class="secureconnection"></div>

	<hr />
	<div class="crash">
		<h2><img class="titleimg" src="/images/fugue/bug.png" alt="" /> <span load-lang="options_crashreporting"></span></h2>
		<span load-lang="options_crashreports"></span>: <input type="checkbox" id="crashreports" name="crashreports" /> <label for="crashreports">Disabled</label><span style="display: none;" class="crashreport_managed"> <img src="/images/fugue/office-network.png" alt="" /></span><br>
		<div load-lang="options_crashreports_why" class="crash-desc"></div>
	</div>

	<hr />
	<div class="translate">
		<h2><img class="titleimg" src="/images/fugue/edit-language.png" alt="" /> <span load-lang="options_translation"></span></h2>
		<span load-lang="options_help_translate"></span><br>
		<a href="https://weblate.bella.pm/engage/udomainflag/" target="_blank">Weblate on weblate.bella.pm</a><br>
		<a href="https://weblate.bella.pm/engage/udomainflag/" target="_blank">
			<img src="https://weblate.bella.pm/widgets/udomainflag/-/extension/287x66-black.png" alt="" />
		</a>
	</div>

	<hr />
	<div class="links">
		<a href="https://domainflag.bella.network/privacy?ref=uDomainFlag" load-lang="options_privacypolicy" name="privacy" target="_blank">Privacy Policy</a> |
		<a href="https://thomas.bella.network/legal?ref=uDomainFlag" load-lang="options_imprint" name="imprint" target="_blank">Legal Notice</a> |
		<a href="https://github.com/Thomas2500/uDomainFlag" name="github" target="_blank">Source Code on GitHub</a>
	</div>
	<hr />

	<!-- Footer -->
	<div class="footer">
		Copyright &copy; <a href="https://thomas.bella.network/?ref=uDomainFlag" target="_blank">Thomas Bella</a>, 2013-2021 - Made with ❤️ in Austria
	</div>
</div>

</html>
