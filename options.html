<html>
<head>
	<meta charset="utf-8">
	<title>uDomainFlag</title>

	<script type="text/javascript" src="script/sentry.min.js"></script>
	<script type="text/javascript" src="script/parameters.js"></script>
	<script type="text/javascript" src="script/cache.js"></script>
	<script type="text/javascript" src="script/domainflag.js"></script>

	<link rel="stylesheet" type="text/css" href="/style/roboto.css" />
	<link rel="stylesheet" type="text/css" href="/style/options.css" />

<body>
<div class="container">
	<!-- Options -->
	<div class="version">
		<span class="yourversion"></span> <a href="https://domainflag.bella.network/extension/changelog" load-lang="options_changelog" target="_blank">Extension Changelog</a>.
	</div>

	<div class="howitworks">
		<span load-lang="options_howitworks" class="howitworks_intro"></span> <a href="https://domainflag.bella.network/extension/howitworks" target="_blank">HowItWorks</a>.
	</div>

	<hr />

	<div class="companymanaged" style="display: none;">
		<img src="/images/fugue/office-network.png" alt="" /> <span class="companymanaged_title" load-lang="options_companymanaged_title"></span><br>
		<span load-lang="options_companymanaged"></span>
		<hr />
	</div>

	<div class="secureconnection"></div>

	<hr />
	<div class="crash">
		<span load-lang="options_crashreports"></span>: <input type="checkbox" id="crashreports" name="crashreports" /> <label for="crashreports">Disabled</label><span style="display: none;" class="crashreport_managed"> <img src="/images/fugue/office-network.png" alt="" /></span><br>
		<div load-lang="options_crashreports_why" class="crash-desc"></div>

		<a href="https://domainflag.bella.network/legal/privacy" load-lang="options_privacypolicy" name="privacy" target="_blank">Privacy Policy</a> |

		<a href="https://github.com/Thomas2500/uDomainFlag" name="github" target="_blank">SourceCode on GitHub</a>
	</div>
	<hr />

	<!-- Footer -->
	<div class="footer">
		Copyright &copy; <a href="https://thomas.bella.network/?ref=uDomainFlag" target="_blank">Thomas Bella</a>, 2013-2021 - Made with ❤️ in Austria
