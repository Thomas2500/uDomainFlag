<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>uDomainFlag</title>

	<script type="text/javascript" src="script/sentry.min.js"></script>
	<script type="text/javascript" src="script/parameters.js"></script>
	<script type="text/javascript" src="script/cache.js"></script>
	<script type="text/javascript" src="script/domainflag.js"></script>
	<script type="text/javascript" src="script/options.js"></script>

	<link rel="stylesheet" type="text/css" href="/style/roboto.css" />
	<link rel="stylesheet" type="text/css" href="/style/options.css" />
</head>

<body>
<div class="container">
	<!-- Options -->
	<div class="version">
		<span class="yourversion"></span><br>
		<span class="versionhistory"></span> <a href="https://domainflag.unterhaltungsbox.com/extension/changelog" target="_blank">Extension Changelog</a>.
	</div>
	<hr />

	<div class="companymanaged" style="display: none;">
		<span class="companymanaged-text"></span>
		<hr />
	</div>

	<div class="howitworks">
		<span class="howitworks_intro"></span> <a href="https://domainflag.unterhaltungsbox.com/extension/howitworks" target="_blank">HowItWorks</a>.
	</div>
	<div class="secureconnection">
	</div>

	<hr />
	<div class="crash">
		<span class="crash-intro"></span>: <input type="checkbox" id="crashreports" name="crashreports" /> <label
			for="crashreports">Disabled</label><br>
		<div class="crash-desc"></div>
	</div>

	<div class="links">
		<a href="https://domainflag.unterhaltungsbox.com/legal/privacy" name="privacy" target="_blank">Privacy Policy</a> |
		<a href="https://imprint.unterhaltungsbox.com/" name="imprint" target="_blank">Imprint</a>
	</div>
	<hr />

	<!-- Footer -->
	<div class="footer">
		Copyright &copy; <a href="https://thomas.bella.network" target="_blank">Thomas Bella</a>, 2013-2020 - Made with ❤️ in Austria
	</div>
